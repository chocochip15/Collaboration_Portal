<!DOCTYPE html>
<html>
<head>

<title>Registraion Form</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.js"></script>
<script src="app.js"></script>
 <script src="user_service.js"></script>  
  <script src="user_controller.js"></script>
  
</head>
 <body ng-app="App"  ng-controller="UserController as ctrl">
<form ng-submit="ctrl.submit()"  method="post">

    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Full Name">
    </div>
    <div class="form-group">
      <label for="id">User ID:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter a unique User ID ">
    </div>
        <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" class="form-control" id="role" placeholder="Enter a unique User ID ">
    </div>
    
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" class="form-control" id="status" placeholder="Enter  status ">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</body>
</html>
